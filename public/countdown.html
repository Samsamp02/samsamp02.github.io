<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown - Marissa & Joel Wedding</title>
  <link rel="stylesheet" href="style.css" />
</head>
<div class="header" id="site-header">
  <div class="namespace">Marissa & Joël</div>
  <div class="header-row">
    <button class="menu-btn" id="menu-btn" aria-label="Open menu" aria-expanded="false">☰</button>
    <div class="header-buttons" id="header-buttons-mobile">
      <a href="index.html">Home</a>
      <a href="rsvp.html" >RSVP</a>
      <a href="menu.html">Menu</a>
      <a href="schedule.html">Schedule</a>
      <a href="faq.html">FAQ</a>
      <a href="countdown.html" class="active">Countdown</a>
    </div>
  </div>
</div>

<body>
  
   <script>
  const header = document.getElementById('site-header');
  const btn = document.getElementById('menu-btn');

  btn.addEventListener('click', () => {
    const isOpen = header.classList.toggle('nav-open');
    btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
  });
</script>

<main class="container">
  <section class="card faq">
    <header class="center">
    <h2>Time until wedding :)</h2>
    <p id="counter" style="font-weight: bold; font-size: 18px;">Calculating....</p>
    </header>
    <img class="large-img" src="img/IMG_8203.jpg" alt="Photo 1">
  </section>
</main>
<script>
  var countDownDate = new Date("August 15, 2026").getTime();
  var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
    
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  document.getElementById("counter").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  document.getElementById("counter").style.fontSize = "24px";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("counter").innerHTML = "You missed it :(";
  }
}, 1000);
</script>
</body>
</html>
