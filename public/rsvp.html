<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP - Marissa & Joel Wedding</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header" id="site-header">
    <div class="header-row">
      <button class="menu-btn" id="menu-btn" aria-label="Open menu" aria-expanded="false">â˜°</button>

    
      <div class="header-buttons" id="header-buttons-mobile">
        <a href="index.html">Home</a>
        <a href="rsvp.html" class="active">RSVP</a>
        <a href="bridal-party.html">Bridal party</a>
        <a href="schedule.html">Schedule</a>
        <a href="faq.html">FAQ</a>
        <a href="countdown.html">Countdown</a>
      </div>
    </div>
  </div>
  <script>
    const header = document.getElementById('site-header');
    const btn = document.getElementById('menu-btn');
    btn.addEventListener('click', () => {
      const isOpen = header.classList.toggle('nav-open');
      btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    });
  </script>

  <main class="container">
    <section class="card">
      <h2 class="center">RSVP for Marissa & Joel</h2>
      <p class="center" style="margin-top:6px;">Weâ€™re excited to celebrate with you!</p>

      <form id="rsvpForm">
        <div>
          <label for="name">First Name</label>
          <input class="textBox" type="text" id="name" name="name" required>
        </div>

        <div>
          <label for="lastName">Last Name</label>
          <input class="textBox" type="text" id="lastName" name="lastName" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input class="textBox" type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="attendance">Will you attend?</label>
          <select class="textBox" id="attendance" name="attendance" required>
            <option value="" disabled selected>Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <button type="submit" class="btn">Submit RSVP</button>
        <p id="statusMsg"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>Thank you for letting us know ðŸ’œ</p>
  </footer>

  <script type="module" src="./rsvp.js"></script>
</body>
</html>
