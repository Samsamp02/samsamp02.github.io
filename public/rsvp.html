<body>

  <script>
    const header = document.getElementById('site-header');
    const btn = document.getElementById('menu-btn');
    btn.addEventListener('click', () => {
      const isOpen = header.classList.toggle('nav-open');
      btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    });
  </script>

  <main class="container">
    <section class="card">
      <h2 class="center">RSVP for Marissa & Joel</h2>
      <p class="center" style="margin-top:6px;">Weâ€™re excited to celebrate with you!</p>

      <form id="rsvpForm">
        <div>
          <label for="name">First Name</label>
          <input class="textBox" type="text" id="name" name="name" required>
        </div>

        <div>
          <label for="lastName">Last Name</label>
          <input class="textBox" type="text" id="lastName" name="lastName" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input class="textBox" type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="phone">Phone number</label>
          <input type="tel"
          id="phone"
          name="phone"
          placeholder="705-123-1234"
          required class="textBox" type="phone" id="phone" name="phone" required>
        </div>

        <div>
          <label for="attendance">Will you attend?</label>
          <select class="textBox" id="attendance" name="attendance" required>
            <option value="" disabled selected>Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        
        <div id="foodChoices" class="food-choice-wrap">
          <label class="food-choice-label" for="main">Choose a main:   <a href="index.html#menu-items"> (view menu)</a></label>
          <select class="food-choice" name="main" id="main">
            <option value="" disabled selected>Select an option</option>
            <option value="chicken">Chicken</option>
            <option value="pork">Pork</option>
            <option value="vegetarian">Vegetarian</option>
          </select>
        
          <label class="food-choice-label" for="side">Choose a side:</label>
          <select class="food-choice" name="side" id="side">
            <option value="" disabled selected>Select an option</option>
            <option value="salad">Salad</option>
            <option value="soup">Soup</option>
          </select>
       

        <label class="food-choice-label" for="side">Choose a desert:</label>

        </select>

        <div>
          <label class="food-choice-label" for="comment">Comments:</label>
          <input class="textBox" type="text" id="comment" name="comment" placeholder="Optional">
        </div>

      </div>

        <div>
          <button type="submit" class="btn">Submit RSVP</button>
          <p id="statusMsg"></p>
        </div>
        
      </form>
    </section>
  </main>
