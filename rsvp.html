<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP - Marissa & Joel Wedding</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header" id="site-header">
    <div class="header-row">
      <button class="menu-btn" id="menu-btn" aria-label="Open menu" aria-expanded="false">☰</button>
    </div>

    <div class="header-buttons" id="header-buttons">
      <a id="hide-btn" href="index.html">Home</a>
      <a id="hide-btn" href="rsvp.html" class="active">RSVP</a>
      <a id="hide-btn" href="bridal-party.html">Bridal party</a>
      <a id="hide-btn" href="schedule.html">Schedule</a>
      <a id="hide-btn" href="faq.html">FAQ</a>
      <a id="hide-btn" href="countdown.html">Countdown</a>
    </div>
  </div>

  <script>
    const header = document.getElementById('site-header');
    const btn = document.getElementById('menu-btn');
    btn.addEventListener('click', () => {
      const isOpen = header.classList.toggle('nav-open');
      btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    });
  </script>

  <header>
    <h2>RSVP for Marissa & Joel</h2>
    <p>We're excited to celebrate with you!</p>

    <div class="rsvp-container" style="display: flex; flex-direction: column; gap: 15px;">
      <div class="answerBox">

        <!--  FORM wrapper -->
        <form id="rsvpForm">
          <label for="name">First Name</label>
          <input class="textBox" type="text" id="name" name="name" required>

          <label for="lastName">Last Name</label>
          <input class="textBox" type="text" id="lastName" name="lastName" required>

          <label for="email">Email</label>
          <input class="textBox" type="email" id="email" name="email" required>

          <label for="attendance">Will you attend?</label>
          <select class="textBox" id="attendance" name="attendance" required>
            <option value="" disabled selected>Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

          <button type="submit" class="btn">Submit RSVP</button>
          <p id="statusMsg"></p>
        </form>
        <script type="module" src="./rsvp.js"></script>
      </div>
    </div>
  </header>

  <footer>
    <p>
      Thank you for letting us know <br>
      We look forward to celebrating with you!
    </p>
  </footer>

  <!-- ✅ Load Firebase logic -->
  <script type="module" src="./rsvp.js"></script>
</body>
</html>
